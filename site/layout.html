<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stacks Editor</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∏</text></svg>"
        />
    </head>

    <body class="p24">
        <nav class="d-flex ai-center ps-fixed t8 r8 sm:d-none">
            <a
                href="#"
                class="s-btn js-repo-link"
                target="_blank"
                title="Source"
            >
                <span class="svg-icon-bg iconGitHub"></span>
                <span class="v-visible-sr">Source</span>
            </a>
            <a
                href="https://stackoverflow.design/product/components/editor/"
                class="s-btn"
                target="_blank"
                title="Docs"
            >
                <span class="svg-icon-bg iconCodeSnippet"></span>
                <span class="v-visible-sr">Docs</span>
            </a>
            <button
                type="button"
                class="s-btn s-btn__dropdown"
                role="button"
                aria-controls="js-settings-popover"
                data-controller="s-popover"
                data-action="s-popover#toggle"
                data-s-popover-placement="bottom-end"
            >
                Settings
            </button>
            <div class="s-popover px0 py4" id="js-settings-popover" role="menu">
                <div class="s-popover--arrow"></div>
                <ul class="s-menu">
                    <li class="s-menu--title" role="separator">Settings</li>
                    <li class="d-flex ai-center s-block-link">
                        <div class="flex--item s-toggle-switch">
                            <input id="js-toggle-dark" type="checkbox" />
                            <div class="s-toggle-switch--indicator"></div>
                        </div>
                        <label for="js-toggle-dark" class="flex--item ml4">
                            Dark mode
                        </label>
                    </li>
                    <li class="d-flex ai-center s-block-link">
                        <div class="flex--item s-toggle-switch">
                            <input id="js-toggle-theme" type="checkbox" />
                            <div class="s-toggle-switch--indicator"></div>
                        </div>
                        <label for="js-toggle-theme" class="flex--item ml4">
                            Custom theme
                        </label>
                    </li>
                    <li class="d-flex ai-center s-block-link">
                        <div class="flex--item s-toggle-switch">
                            <input id="js-toggle-contrast" type="checkbox" />
                            <div class="s-toggle-switch--indicator"></div>
                        </div>
                        <label for="js-toggle-contrast" class="flex--item ml4">
                            High contrast
                        </label>
                    </li>
                    <li class="d-flex ai-center s-block-link">
                        <div class="flex--item s-toggle-switch">
                            <input id="js-toggle-readonly" type="checkbox" />
                            <div class="s-toggle-switch--indicator"></div>
                        </div>
                        <label for="js-toggle-readonly" class="flex--item ml4">
                            Readonly
                        </label>
                    </li>
                    <li class="s-menu--divider" role="separator"></li>
                    <li class="s-menu--title" role="separator">Playgrounds</li>
                    <li role="menuitem">
                        <a href="./index.html" class="s-block-link">
                            Example editor
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="./empty.html" class="s-block-link">
                            Empty editor
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="./noimage.html" class="s-block-link">
                            No image upload
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="./dualeditor.html" class="s-block-link">
                            Dual editor playground
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="./plugins.html" class="s-block-link">
                            Plugins playground
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="./md-preview.html" class="s-block-link">
                            Markdown preview
                        </a>
                    </li>
                    <li class="s-menu--divider" role="separator"></li>
                    <li class="s-menu--title" role="separator">
                        v<span class="js-version-number">???</span>
                    </li>
                    <li class="s-menu--title tt-unset mt0" role="separator">
                        Deploys by <a href="https://www.netlify.com">Netlify</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="wmx6 m-auto mt32">
            <label id="a11y-editor-label" class="v-visible-sr">
                Stacks-Editor demo implementation
            </label>
            {% block content %}
            <h1 class="mt32">Minimum viable example</h1>
            <textarea id="content" name="content" class="d-none"></textarea>
            <div id="example-1"></div>
            {% endblock %}
        </main>
    </body>
</html>
