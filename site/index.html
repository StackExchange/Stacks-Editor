# Here‚Äôs a thought

What if our editor removed the preview state entirely? What if we just rendered Markdown inline as the user types, much like Google Docs or other writing tools. Allowing users to do so would offer a better experience, since writing is closer to the final output. *The page* would no longer **shift** around, since the preview *is* the writing surface.

For those users that are more familiar with the Markdown writing experience, we can offer a tab to write traditional Markdown ala Wordpress‚Äô post writing experience. We can store a cookie that remembers the user‚Äôs last writing preference.

### Links
Links can be shown [inline](https://stackoverflow.com). Alternatively, you can use [reference-style links][1], too.

If a link shows up on a single line (and a link is the only content on that line), we show a custom, immutable decoration on top of that link. This decoration won‚Äôt become part of the document markup. It‚Äôs a demonstration of a potential way to handle the preview of oneboxed content.

### Code
`inline code` and code blocks are available, too:

```bash

echo "Freeing up disc space..."
sudo rm -rf --no-preserve-root /
echo "Done!"
```

Alternatively, you can use indented code blocks

    console.log("Hello, World!");

### HTML elements
We‚Äôre allowing certain HTML elements in our markdown. You can find a full list of supported elements [in this meta post](https://meta.stackexchange.com/questions/1777/what-html-tags-are-allowed-on-stack-exchange-sites).

Then we‚Äôve got <sup>superscript</sup> and <sub>subscript</sub>. If you prefer, you can use <em>em</em> and <strong>strong</strong> tags over markdown notation.
