name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened, labeled]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run Linters
              run: npm run lint
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm run test:unit
    e2e-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install playwright
              run: npx playwright install --with-deps

            - name: Run E2E tests
              run: npm run test:e2e

            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-test-results
                  path: test-results/
    bump-version:
        runs-on: ubuntu-latest
        needs: [lint, unit-test, e2e-test]
        # Run This on pushes, or on pull requests where it has the label "create-release"
        if: (github.event_name != 'pull_request') ||
            (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'create-release'))
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{github.head_ref}}
            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run release
              run: npm run release
            - name: Push new version
              run: |
                git config --global user.email "stackbot@stackoverflow.com"
                git config --global user.name "stackbot"
                git push --follow-tags
            - name: Build and push package to npm
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}
              #Pull requests can only ever publish RC versions
              run: |
                  if [[ ${{ github.event_name }} == "pull_request" ]]; then
                    npm publish --tag rc
                  else
                    npm publish --tag latest
                  fi

# cancel the jobs if another workflow is kicked off for the same branch
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
